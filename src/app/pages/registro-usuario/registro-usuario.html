 <div class="auth-wrapper" style="margin-top: 100px;">
        
        <!-- Lado Izquierdo: Imagen Inspiracional -->
        <div class="auth-image-side">
            <!-- Imagen de Moray / Valle Sagrado -->
            <img src="https://images.unsplash.com/photo-1587595431973-160d0d94add1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Paisaje Valle Sagrado">
            <div class="image-overlay">
                <div class="overlay-text">
                    <h3>Descubre Urubamba</h3>
                    <p>Únete a nuestra comunidad y comienza tu aventura en el corazón de los Andes.</p>
                </div>
            </div>
        </div>

        <!-- Lado Derecho: Formulario -->
        <div class="auth-form-side">
            <div class="auth-header">
                <h2>Crear Cuenta</h2>
                <p>Regístrate para reservar tours y guardar tus favoritos.</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" placeholder="Ej. Juan Pérez">
                </div>

                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-input" placeholder="tu@correo.com">
                </div>

                <div class="form-grid-row">
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-input" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirmar</label>
                        <input type="password" class="form-input" placeholder="••••••••">
                    </div>
                </div>

                <!-- Checkbox Términos -->
                <div class="form-group" style="display: flex; gap: 10px; align-items: center;">
                    <input type="checkbox" id="terms" style="accent-color: var(--primary-green); width: 18px; height: 18px;">
                    <label for="terms" style="font-size: 0.85rem; color: var(--text-secondary); cursor: pointer;">
                        Acepto los <a href="#" style="color: var(--text-main); font-weight: 600;">Términos y Condiciones</a>
                    </label>
                </div>

                <button type="button" class="submit-btn">Registrarse</button>
            </form>

            <div class="auth-footer">
                ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
            </div>
        </div>

    </div>
