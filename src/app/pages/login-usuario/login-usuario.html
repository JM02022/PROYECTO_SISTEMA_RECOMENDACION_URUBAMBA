<!-- Contenedor del Componente Login -->
    <div class="auth-wrapper" style="margin-top: 120px;">
        
        <!-- Lado Izquierdo: Imagen Bienvenida -->
        <div class="auth-image-side">
            <!-- Imagen de Llamas/Cusco para variar ligeramente -->
            <img src="https://images.unsplash.com/photo-1526392060635-9d6019884377?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Llamas en Cusco">
            <div class="image-overlay">
                <div class="overlay-text">
                    <h3>Bienvenido de Nuevo</h3>
                    <p>Continúa explorando el Valle Sagrado y gestiona tus próximas aventuras.</p>
                </div>
            </div>
        </div>

        <!-- Lado Derecho: Formulario Login -->
        <div class="auth-form-side">
            <div class="auth-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus datos para acceder a tu cuenta.</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-input" placeholder="tu@correo.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>

                <!-- Enlace de Olvidó Contraseña -->
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="button" class="submit-btn">Ingresar</button>
            </form>

            <div class="auth-footer">
                ¿Aún no tienes cuenta? <a href="#">Regístrate gratis</a>
            </div>
        </div>

    </div>
